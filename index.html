<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors Games</h1>
    <div class="selection">
        <button class="selection-btn" id="rock">✊</button>
        <button class="selection-btn" id="paper">🖐️</button>
        <button class="selection-btn" id="scissors">✌️</button>
    </div>
    <div class="display-selection">
        <div class="selected" id="player-selection">❔</div>
        <div class="selected" id="computer-selection">❔</div>
    </div>
    <div class="display-result">

    </div>
    <div class="score">
        <div class="score--player">0</div>
        <div class="score--computer">0</div>
    </div>
</body>
</html>
